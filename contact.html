  <div class="container" id="contact-form">
    <div class=" text-center mt-5 ">
      <h1>Contact Form</h1>
    </div>
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="car mt-2 mx-auto p-4 bg-light">
          <div class="card bg-light">
            <div class="container">
              <form id="contact-form" role="form" action="https://formspree.io/f/xzbovkde" method="POST">
                <div class="controls">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"> <label for="form_name">Name*</label> <input id="form_name" type="text"
                          name="name" class="form-control" placeholder="Please enter your name *" required="required"
                          data-error="Firstname is required."> </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"> <label for="phone">phone number*</label> <input
                          id="phone" type="number" name="phone" class="form-control"
                          placeholder="Please enter your phone number *" required="required"
                          data-error="number is required."> </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email"
                          type="email" name="email" class="form-control" placeholder="Please enter your email *"
                          required="required" data-error="Valid email is required."> </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"> <label for="form_need">Please select your plan *</label> <select
                          id="form_need" name="need" class="form-control" required="required"
                          data-error="Please specify your need.">
                          <option value="" selected="" disabled="">--Select Your plan--</option>
                          <option>ONE MONTH</option>
                          <option>SIX MONTH</option>

                        </select> </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message"
                          name="message" class="form-control" placeholder="Write your message here." rows="4"
                          required="required" data-error="Please, leave us a message."></textarea> </div>
                    </div>
                    <div class="col-md-12 text-center" style="padding-top: 35px;margin-bottom: -25px;"> <input
                        type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
